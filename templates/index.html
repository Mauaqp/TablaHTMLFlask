<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML en Flask</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Tabla HTML</h1>
    </header>
    <main>
        <div class = "container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Nombre Completo</th>
                    </tr>
                </thead>
                <tbody>
                {% for i in usuarios:%}
                    <tr>
                        <td>{{i["first_name"]}}</td>
                        <td>{{i["last_name"]}}</td>
                        <td>{{i["first_name"] + " " + i["last_name"]}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
